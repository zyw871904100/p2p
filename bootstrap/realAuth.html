		<script>
			/*页面加载完毕后从后台拿到数据，显示到表格中*/
			$(function() {
				$.ajax({
					type: "get",
					url: "http://localhost:3000/mockapi",
					async: false,
					dataType: "jsonp",
					success: function(data) {
						showTable("#table",data);
					},
					error: function(err) {
						console.log(err);
					}
				});
				
				
				/*定义函数，用于显示表格数据*/
				function showTable(id,data) {
					var tbody=$(id).find("tbody");
					var dataArr = data.itemGroup;
					$.each(dataArr, function(index1, item1) {
						var tr = $("<tr></tr>");
						var txt = '<button class="btn btn-primary" id="editUser" data-toggle="modal" data-target="#myModal">编辑</button>   <button class="btn btn-danger" id="deleteUser" data-toggle="modal" data-target="#myModal">删除</button>';
						$.each(item1, function(index2, item2) {
							var td = "<td>" + item2 + "</td>";
							$(td).appendTo(tr);
						});
						$("<td>" + txt + "</td>").appendTo(tr);
						tr.appendTo(tbody);
					});
				}
				
				/*添加用户*/
				$("#saveUser").click(function(){
					var parmas=$("#addForm").serialize();
					$.get("http://localhost:3000/addUser?parmas="+parmas,function(err){
						console.log(err)
					});
					$("#addForm").find("input").val("");
					$("#addForm").find("select").val("审核通过");
					$("#myModal").modal("hide");
				})
				
			});


			
		</script>
