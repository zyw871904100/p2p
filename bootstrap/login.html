<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>蓝源Eloan-登录</title>
		<link href="node_modules/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/footer.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="js/jquery-2.1.0.js"></script>
		<script src="node_modules/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="js/messages_cn.js"></script>
	</head>

	<body>
		<!--头部开始-->
		<div id="header" class="navbar navbar-default">
			<div class="container">
				<div id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">首页</a></li>
						<li><a href="login.html">登陆</a></li>
						<li><a href="register.html">快速注册</a></li>
						<li><a href="#">帮助</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!--头部结束-->

		<!--导航开始-->
		<div id="nav" class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img src="images/logo.png" />
					</a>
					<span>用户登录</span>
				</div>
			</div>
		</div>
		<!--导航结束-->

		<!--登录开始-->
		<div id="login">
			<div class="container">
				<div class="panel panel-default">
					<div class="panel-heading">用户登录</div>
					<div class="panel-body col-sm-offset-2">
						<p class="title col-md-offset-2">请输入用户名和密码</p>
						<form class="form-horizontal">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="inputEmail3">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="inputPassword3">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-success">登录</button>
									<a href="register.html" style="margin-left:40px"> 新用户，马上注册</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--登录结束-->

		<!--底部开始-->
		<script src="js/footer.js"></script>
		<!--底部结束-->
	</body>

</html>
