<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>蓝源Eloan-借款申请</title>
		<link href="node_modules/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/footer.css" />
		<link rel="stylesheet" type="text/css" href="css/borrow-apply.css" />
		<script src="js/jquery-2.1.0.js"></script>
		<script src="node_modules/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
	</head>

	<body>
		<!--头部开始-->
		<div id="header" class="navbar navbar-default">
			<div class="container">
				<div class="navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">首页</a></li>
						<li><a href="personal.html" class="hover">小强</a></li>
						<li><a href="recharge.html">账户充值</a></li>
						<li><a href="#">注销</a></li>
						<li><a href="#">帮助</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!--头部结束-->

		<!--导航开始-->
		<div id="nav" class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img src="images/logo.png" />
					</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="index.html">首页 <span class="sr-only">(current)</span></a></li>
					<li><a href="invest.html">我要投资</a></li>
					<li><a href="borrow.html">我要借款</a></li>
					<li class="active"><a href="personal.html">个人中心</a></li>
					<li><a href="#">新手指引</a></li>
					<li><a href="#">关于我们</a></li>
				</ul>
			</div>
		</div>
		<!--导航结束-->

		<!--个人中心账户信息开始-->
		<div id="personal">
			<div class="container">
				<div class="row">
					<!--左边导航开始-->
					<div class="list-group col-md-3 col-sm-3">
						<a href="#" class="list-group-item">投资项目</a>
						<a href="#" class="list-group-item">借款项目</a>
						<a href="borrow-list.html" class="list-group-item sub-item">借款项目</a>
						<a href="return-status.html" class="list-group-item sub-item">还款明细</a>
						<a href="#" class="list-group-item">我的账户</a>
						<a href="personal.html" class="list-group-item sub-item">账户信息</a>
						<a href="realAuth.html" class="list-group-item sub-item">实名认证</a>
						<a href="#" class="list-group-item sub-item">银行卡管理</a>
						<a href="#" class="list-group-item sub-item">登录记录</a>
						<a href="#" class="list-group-item">资产详情</a>
						<a href="#" class="list-group-item sub-item">账户流水</a>
						<a href="recharge-list.html" class="list-group-item sub-item">充值明细</a>
						<a href="#" class="list-group-item sub-item">提现记录</a>
						<a href="#" class="list-group-item sub-item">收款明细</a>
						<a href="userInfo.html" class="list-group-item active">个人资料</a>
					</div>
					<!--左边导航结束-->
					<div class="col-md-9 col-sm-9">
						<div class="top">
							<p class="p1">信用借款</p>
							<p class="p2">授信额度：<span>2000 </span>可借金额：<span>2000 </span></p>
						</div>
						<div class="center page-header lead">借款信息
							<label class="label label-primary">信用标</label>
						</div>
						<div class="bottom">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-md-3 col-sm-3 control-label">借款金额</label>
									<div class="input-group col-md-3 col-sm-3">
										<input type="text" class="form-control">
										<span class="input-group-addon">元</span>
									</div>
								</div>
								<div class="form-tip col-md-4 col-sm-4">
									<h4>相关费用</h4>
									<p>利息 --</p>
									<p>奖金 --</p>
									<p>管理费 --</p>
								</div>
								<div class="form-group">
									<label class="col-md-3 col-sm-3 control-label">借款利息</label>
									<div class="input-group col-md-3 col-sm-3">
										<input type="text" class="form-control">
										<span class="input-group-addon">%</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 col-sm-3 control-label">借款期限</label>
									<div class="input-group col-md-3 col-sm-3">
										<select class="form-control">
										    <option>1</option>
										    <option>3</option>
										    <option>6</option>
										    <option>9</option>
										    <option>12</option>
										    <option>24</option>
										</select>
										<span class="input-group-addon">月</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 col-sm-3 control-label">还款方式</label>
									<div class="input-group col-md-3 col-sm-3">
										<label class="checkbox-inline">
											<input type="radio" value="按月分期" checked="checked" name="return">按月分期
										</label>
										<label class="checkbox-inline">
											<input type="radio" value="按月分期" name="return">按月到期
										</label>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 col-sm-3 control-label">最小投标</label>
									<div class="input-group col-md-3 col-sm-3">
										<input type="text" class="form-control">
										<span class="input-group-addon">元</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 col-sm-3 control-label">投标奖金</label>
									<div class="input-group col-md-3 col-sm-3">
										<input type="text" class="form-control">
										<span class="input-group-addon">%</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 col-sm-3 control-label">招标天数</label>
									<div class="input-group col-md-3 col-sm-3">
										<select class="form-control">
										    <option>1</option>
										    <option>2</option>
										    <option>3</option>
										    <option>4</option>
										    <option>5</option>
										    <option>6</option>
										</select>
										<span class="input-group-addon">天</span>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 col-sm-3 control-label">借款标题</label>
									<div class="input-group col-md-6 col-sm-6">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 col-sm-3 control-label">借款描述</label>
									<div class="input-group col-md-6 col-sm-6">
										<textarea class="form-control" rows="4" style="resize: none;"></textarea>
									</div>
								</div>
								<div class="form-group">
									<button type="button" class="btn btn-primary col-lg-offset-3">提交申请</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!--个人中心账户信息结束-->

			<!--底部开始-->
			<script src="js/footer.js"></script>
			<!--底部结束-->
	</body>

</html>
